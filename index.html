<!DOCTYPE html>

<head>

</head>
<style>
    * {
        margin: 0;

    img {

<body>

        </div>

    <div id="main">
        <div id="profile">

                <img src="/images/20230720_202927.jpg" alt="">

                        <h1>김유범</h1>

                    <div class="info_sub">

                    </div>
                </div>
            </div> 
        </div>
        <div id="section_l">
            <section id="subject">
                <h3>수강과목</h3>
            </section>
        </div>
        <div id="section_r">
            <section id="credit">
                <h3>이수 학점</h3>
            </section>
            <section id="timetable">
                <h3>시간표</h3>
            </section>
        </div>
